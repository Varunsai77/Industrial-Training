<body>
    <h1>fliter function</h1>
    <script type="text/javascript">
        var num=[9,87,65,4,3,2];
        var even=num.filter((ele,i)=>{
            return ele%2==0
        })
        console.log(even);
        var odd=num.filter((ele,i)=>{
            return ele%2 !==0
        })
        console.log(odd)
        </script>
