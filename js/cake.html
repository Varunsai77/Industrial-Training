<!DOCTYPE html>
<html>
<body>
<center>
    <h1> Cake Cutting</h1>
<img id="myImage" src="cake1.jpg" width="100" height="180" onmouseover="fun()"><br><br>

</center>
<script>
function fun() {
  var image = document.getElementById('myImage');
  if (image.src.match("cake2")) {
    image.src = "cake2.jpeg";
  } else {
    image.src = "cake2.jpeg";
  }
}
</script>
</body>
</html>
