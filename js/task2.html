<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function  myFunction(){
            var collection=document.getElementsByTagName("td");
            for (let i=0;i<collection.length;i++){
                collection.item(i).innerHTML=i+1;
            }
        }
        function reverse(){
            var caa=document.getElementsByTagName('td');
            var j=0;
            for(i=9;i>0;i=i-1)
            {
                caa.item(j).innerHTML=i;
                j=j+1;
            }
        }
    </script>
</head>
<body>
    <table border=" 1px solid">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <button onclick="myFunction()">click</button>
    <button onclick="reverse()">reverse</button>

</body>
</html>
