<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> array methods</h1>
    <ul>
    <li>push</li>
    <li>pop</li>
    <li>shift</li>
    <li>unshift</li>
    <li>concat</li>
    <li>slice</li>
    <li>splice</li>
    <li>index of</li>
    <li>sort</li>
</ul>
  <script type="text/javascript">
    var names=['sai','varun','sss']
    let sports=['volley','cricket','baseball']
    var b=[]
    console.log(names);
    //add a element
    names.push('ddd')
    console.log(names);
    // remove an element
    names.pop()
    console.log(names);
    // removing fist element
    names.shift()
    console.log(names);
    //adding first element
    names.unshift('reva')
    console.log(names);
    //add two elements
     var b=names.concat(sports)
    console.log(b);
    // slice
     var b=names.slice(1,2)
    console.log(b);
    //splice
     var b=sports.splice(1,4)
    console.log(b);
    //indexof
    var b=names.indexOf('sss')
    console.log(b);
    
  </script>
</body>
</html>
